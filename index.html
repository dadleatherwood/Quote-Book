<!DOCTYPE html>
<html ng-app="quoteBook" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quote Book</title>
  <link rel="stylesheet" href="main.css">
</head>
<body ng-controller='mainCtrl'>
  <div class="content">
    <ul>
      <li ng-repeat='quote in quotes | filter : filterText'>
        <span class="quotes">"</span>{{quote.text}}<span>"</span> <span class="author">{{quote.author}}</span>
        <button ng-click="deleteQuote(quote.text)">Delete</button>
      </li>
    </ul>
    <input type="text" placeholder="Add new quote!" ng-model='newQuoteText'>
    <input type="text" placeholder="Quotes Author" ng-model='newQuoteAuthor'/>
    <button ng-click="addQuote()">Add Quote</button>
    <div>
      Filter : <input type="text" ng-model="filterText"/>
    </div>

  </div>





<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
<script src="js/app.js" charset="utf-8"></script>
<script src="js/mainCtrl.js" charset="utf-8"></script>
<script src="js/dataService.js"></script>
</body>
</html>
